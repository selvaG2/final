<!DOCTYPE html>
<html lang="en">

<head>
    <title>How To Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- font awesome  -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/login.js"></script>
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/899f4385bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>


</head>

<body>



    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center m-0" style="height: 100vh;">
            <div class="login_oueter">
                <div class="col-md-12 logo_outer">
                    <lord-icon src="https://cdn.lordicon.com/ajkxzzfb.json" trigger="hover"
                        style="width:100px;height:100px">
                    </lord-icon>
                </div>
                <form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">
                    <div class="form-row">
                        <h4 class="title my-3">Login For Access</h4>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="username" type="text" value="" class="input form-control" id="username"
                                    placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input name="password" type="password" value="" class="input form-control" id="password"
                                    placeholder="password" required="true" aria-label="password"
                                    aria-describedby="basic-addon1" />
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="password_show_hide();">
                                        <i class="fas fa-eye" id="show_eye"></i>
                                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group form-check text-left">
                                <input type="checkbox" name="remember" class="form-check-input" id="remember_me" />
                                <label class="form-check-label" for="remember_me">Remember me</label>
                            </div>
                        </div>
                        <div class="col-sm-12 pt-3 text-right">
                            <p>Already registered <a href="#">Register?</a></p>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" name="signin" onclick="login();">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
